server:
  port: 8003


spring:
  application:
    name: YSS-SHOPPING-SCHEDULE
  profiles:
    active: DEV

### TODO 等xxl-job-admin 部署好的时候就放到NACOS上 address改为对应的IP
xxl:
  job:
    admin:
      addresses: http://127.0.0.1:8080/xxl-job-admin
    executor:
      appname: yss-shopping-schedule-executor
      ip:
      port: 9888
      ### xxl-job log path
      logpath: /data/applogs/xxl-job/jobhandler
      ### xxl-job log retention days
      logretentiondays: 10
    ### xxl-job, access token
    accessToken:

